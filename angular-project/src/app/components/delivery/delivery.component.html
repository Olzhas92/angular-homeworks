<div class="form" (ngSubmit)="onSubmit()">
  <form>
    <input type="text" placeholder="Name" [(ngModel)]="newGoodsName" />
    <input type="number" placeholder="Price" [(ngModel)]="newGoodsPrice" />
    <button type="submit">Order</button>
  </form>
  <div *ngFor="let item of orders">
    <p>New Goods Name: {{ item.name }}</p>
    <p>New Goods Price: {{ item.price }}</p>
  </div>
</div>
